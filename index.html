<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epidemiological Measures: An Explainer</title>
    <meta name="description" content="An interactive educational web application explaining fundamental epidemiological concepts through visualizations, calculators, and quizzes." />
    <meta name="author" content="Bashar Hasan, MD" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar styling for webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }

      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5eead4; /* teal-300 */
      }

      /* Custom scrollbar styling for Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a; /* thumb: slate-700, track: slate-900 */
      }

      /* Hamburger button styling - transparent on hover-capable devices, opaque on touch devices */
      .hamburger-btn {
        background-color: rgba(30, 41, 59, 0.2) !important; /* slate-800 at 20% opacity */
        backdrop-filter: blur(4px);
      }

      .hamburger-btn:hover {
        background-color: rgba(30, 41, 59, 1) !important; /* slate-800 at 100% opacity */
      }

      /* On touch devices (no hover capability), keep button always visible */
      @media (hover: none) {
        .hamburger-btn {
          background-color: rgba(30, 41, 59, 1) !important; /* Always opaque on touch devices */
        }
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-300 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
